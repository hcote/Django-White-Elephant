<!-- tells the page we're going to use a block from cat/layout.html  -->
{% extends 'categories/layout.html' %}

<!-- the content of this page must be wrapped between the line below and the {endblock} at the end -->
{% block content %}
<!-- already in the body tag expressed in the layout.html -->
<main>
    <div>
        <h2>Categories</h2>
        <ul>
            {% for category in categories %}
            <li><a href="/categories/details/{{category.id}}">{{category.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div>Create New Group</div>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</main>
{% endblock %}
